<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-5">
        <h4>Add New Notice</h4>
        <form #addnotice="ngForm" (ngSubmit)="onAdd()" novalidate>
          <div class="form-group">
            <label>Notice Name</label>
            <input
              required
              type="text"
              class="form-control"
              placeholder="Enter name"
              name="name"
              [(ngModel)]="notice.name"
            />
          </div>
          <div class="form-group">
            <label>Enter link</label>
            <input
              required
              type="text"
              class="form-control"
              placeholder="Enter Link"
              name="link"
              [(ngModel)]="notice.link"
            />
          </div>
          <button
            [disabled]="addnotice.invalid"
            type="submit"
            class="btn btn-primary"
          >
            Submit
          </button>
        </form>
      </div>
      <div class="col-sm-7">
        <h4>Notice List</h4>
        <table class="table table-dark table-striped text-center">
          <thead>
            <tr>
              <th scope="col">Sl No.</th>
              <th scope="col">Name</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let notice of notices; index as i">
              <th scope="row">{{ i + 1 }}</th>
              <td><a target="_blank" [href]="notice.link">{{ notice.name }}</a></td>
              <td>
                <i
                  class="fa fa-trash"
                  (click)="delete($event)"
                  [title]="notice.name"
                  style="font-size: 20px; color: red; cursor: pointer"
                ></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
