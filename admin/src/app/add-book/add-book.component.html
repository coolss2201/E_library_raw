<body>
  <div class="container-fluid">
  <div class="row">
    <div class="col-sm-6">
      <h4>Add new Book</h4>
      <form #addbook="ngForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
          <label>Book Name</label>
          <input
            required
            type="text"
            class="form-control"
            placeholder="Enter book name"
            name="name"
            [(ngModel)]="book.name"
          />
        </div>
        <div class="form-group">
          <label>Book Cover</label>
          <input
            required
            type="text"
            class="form-control"
            placeholder="Enter book cover link"
            name="name"
            [(ngModel)]="book.img"
          />
        </div>
        <div class="form-group">
          <label>Dept & Year</label>
          <input
            required
            type="text"
            class="form-control"
            placeholder="e.g. ecefirst"
            name="name"
            [(ngModel)]="book.deptyear"
          />
          <small>please write in short form without space</small>
        </div>
        <div class="form-group">
          <label>Enter link</label>
          <input
            required
            type="text"
            class="form-control"
            placeholder="Enter Link"
            name="link"
            [(ngModel)]="book.link"
          />
        </div>
        <button
          [disabled]="addbook.invalid"
          type="submit"
          class="btn btn-primary"
        >
          Submit
        </button>
      </form>
    </div>
    <div class="col-sm-6">
      <h4>Book List</h4>
      <div class="input-group" >
        <input
          class="input form-control"
          id="search"
          type="search"
          placeholder="Search by deptyear"
        />
        <div class="input-group-append">
          <button (click)="search()" class="btn btn-primary"><i class="fa fa-search"></i></button>
        </div>
      </div>
      <div *ngIf="!isfound">Not Found</div>
      <br />
      <table class="table table-dark table-striped table-responsive-sm">
        <thead>
          <tr>
            <th scope="col">Sl No.</th>
            <th scope="col">Name</th>
            <th scope="col">Dept & year</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of wholebooks; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ book.name }}</td>
            <td>{{ book.deptyear }}</td>
            <td>
              <i
                class="fa fa-trash"
                (click)="delete($event)"
                [title]="book.name"
                [id]="book.deptyear"
                style="font-size: 20px; color: red; cursor: pointer"
              ></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
