<div class="container">
  <div class="row">
    <div class="col-sm-3" *ngFor="let book of Books">
      <div class="panel panel_style">
        <div class="panel-heading">
          <img class="image-responsive" src="{{ book.img }}" alt="Image" />
        </div>
        <div class="panel-body">
          {{ book.name }}
        </div>
        <div class="panel-footer">
          <a class="btn btn-success" href="{{ book.link }}">Download</a>
        </div>
      </div>
    </div>
  </div>
</div>
