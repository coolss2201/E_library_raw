<div class="back">
  <h4>Welcome to my E-Library,</h4>
  <h5>
    Please select your <b><i>Year</i></b> and <b><i>Department</i></b> to get
    all books.
  </h5>
  <br />
  <form #formdet="ngForm" (ngSubmit)="onSubmit()" novalidate class="form">
    <div class="form-group">
      <label><h5>Select Year</h5></label>
      <select
        required
        class="form-control"
        name="year"
        [(ngModel)]="dept_year.year"
      >
        <option>First</option>
        <option>Second</option>
        <option>Third</option>
        <option>Fourth</option>
      </select>
    </div>
    <div class="form-group">
      <label><h5>Select Dept</h5></label>
      <select
        required
        class="form-control"
        name="dept"
        [(ngModel)]="dept_year.dept"
      >
        <option>ECE</option>
        <option>CSE</option>
        <option>IT</option>
      </select>
    </div>
    <button [disabled]="formdet.invalid" type="submit" class="btn btn-primary">
      Submit
    </button>
  </form>
</div>
